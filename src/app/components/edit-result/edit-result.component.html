<section class="bg-light p-3 p-md-4 p-xl-5">
  <div class="card mt-5">
    <div class="card-header text-center">Atnaujinti esamą rezultatą</div>
    <div class="mb-3">
      <label for="bench_name" class="form-label p-2">Pasirinkite testą</label>
      <select name="bench_name" id="bench_name" class="form-control" [(ngModel)]="bench_name">
        <option value="ffmpeg">FFMPEG</option>
        <option value="fibonacci">FIBONACCI</option>
        <option value="pi" >PI</option>
        <option value="openssl">OPENSSL</option>
        <option value="power">POWER</option>
        <option value="mlpnn" >MLP-NN</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="bench-type" class="form-label p-2">Pasirinkite tipą</label>
      <select name="bench-type" id="bench-type" class="form-control" [(ngModel)]="bench_type">
        <option value="cpu">CPU</option>
        <option value="gpu">GPU</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="model" class="form-label p-2">Modelis</label>
      <input type="text" name="model" id="model" class="form-control" [(ngModel)]="model">
    </div>
    <div class="mb-3">
      <label for="frequency" class="form-label p-2">Dažnis</label>
      <input type="text" name="frequency" id="frequency" class="form-control" [(ngModel)]="frequency">
    </div>
    <div class="mb-3">
      <label for="average" class="form-label p-2">Vidurkis</label>
      <input type="text" name="average" id="average" class="form-control" [(ngModel)]="average">
    </div>
    <div class="mb-3">
      <label for="fastest" class="form-label p-2">Geriausias rezultatas</label>
      <input type="text" name="fastest" id="fastest" class="form-control" [(ngModel)]="fastest">
    </div>
    <button class="btn btn-success" (click)="updateRecord()">Atnaujinti</button>
  </div>
</section>
